version: '3.7'
services:
  postgres:
    image: bitnami/postgresql:15.1.0
    env_file:
      - .env
    environment:
      - POSTGRESQL_DATABASE=${POSTGRES_DATABASE}
      - POSTGRESQL_USERNAME=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_POSTGRES_PASSWORD=${POSTGRESQL_POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - net
    expose:
      - 5432
    restart: always
  redis:
    image: 'bitnami/redis:6.2.13'
    networks:
      - net
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
  api:
    image: huscker/memo-bot-backend:${IMAGE_TAG}
    env_file:
      - .env
    ports:
      - "8000:8000"
    command:
      - "uvicorn"
      - "app:app"
      - "--port"
      - "8000"
      - "--host"
      - "0.0.0.0"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - net
    restart: always
  tg-bot:
    image: huscker/memo-bot-tg:${IMAGE_TAG}
    env_file:
      - .env
    environment:
      - BASE_URL=http://api:8000
    networks:
      - net
    restart: always
  vk-bot:
    image: huscker/memo-bot-vk:${IMAGE_TAG}
    env_file:
      - .env
    environment:
      - BASE_URL=http://api:8000
    networks:
      - net
    restart: always
  discord-bot:
    image: huscker/memo-bot-discord:${IMAGE_TAG}
    env_file:
      - .env
    environment:
      - BASE_URL=http://api:8000
    networks:
      - net
    restart: always
networks:
  net:
    external: true
volumes:
  db-data:
